<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Alphabetize a String</h2>
    <form onsubmit="sortString(event)">
        <label for="text">Enter a String:</label>
        <input type="text" id="text" required>
        <button type="submit">Sort</button>
    </form>
    <h3>Sorted String: <span id="result"></span></h3>

    <script>
        function sortString(event) {
            event.preventDefault();
            let str = document.getElementById('text').value;
            let sortedStr = str.split('').sort().join('');
            document.getElementById('result').innerText = sortedStr;
        }
    </script>
</body>
</html>
