<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Reverse a Number</h2>
    <form onsubmit="reverseNumber(event)">
        <label for="number">Enter a Number:</label>
        <input type="number" id="number" required>
        <button type="submit">Reverse</button>
    </form>
    <h3>Reversed Number: <span id="result"></span></h3>

    <script>
        function reverseNumber(event) {
            event.preventDefault();
            let num = document.getElementById('number').value;
            let reversedNum = num.split('').reverse().join('');
            document.getElementById('result').innerText = reversedNum;
        }
    </script>
</body>
</html>
