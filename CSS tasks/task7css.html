<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .registration-container {
            background-color: #581845;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 800px; /* Increased width for horizontal layout */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 10px; /* Space between form elements */
            margin-bottom: 10px;
        }

        .form-group {
            flex: 1 1 calc(50% - 10px); /* Two form elements per row (adjust as needed) */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="number"] {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            height: 80px;
        }

        .gender-options {
            display: flex;
            align-items: center;
        }

        .gender-options label {
            margin-right: 10px;
        }

        button {
            background-color: #AF7AC5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #93508f;
        }
    </style>
</head>
<body>

<div class="registration-container">
    <h2>Registration</h2>
    <form>

        <div class="form-row">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your email">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-options">
                    <label for="male">Male:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female:</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="other">Other:</label>
                    <input type="radio" id="other" name="gender" value="other">
                </div>
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="english">Select language</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                </select>
            </div>
        </div>

        <div class="form-row">
           <div class="form-group">
                <label for="zip">Zip Code:</label>
                <input type="number" id="zip" name="zip">
            </div>
            <div class="form-group">
                <label for="about">About:</label>
                <textarea id="about" name="about" placeholder="Write about yourself..."></textarea>
            </div>
        </div>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
