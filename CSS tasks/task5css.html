<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Styled Page</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #FFFFCC;
            margin: 0;
            padding: 20px;
            color: #333;
            font-size: 16px;
        }

        .container {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #000;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #663399;
        }

        .nav {
            background-color: #CCCCFF;
            padding: 10px;
            margin-bottom: 20px;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav li {
            margin-bottom: 10px;
        }

        .nav a {
            text-decoration: none;
            color: #000;
            padding: 5px 10px;
            border: 1px solid #000;
        }

        .nav a:hover {
            background-color: #999;
            color: white;
        }

        .content {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .footer {
            text-align: center;
            font-size: 12px;
        }

        .square {
            width: 10px;
            height: 10px;
            background-color: black;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My first styled page</h1>

        <div class="nav">
            <ul>
                <li><a href="#"><span class="square"></span>Home page</a></li>
                <li><a href="#"><span class="square"></span>Musings</a></li>
                <li><a href="#"><span class="square"></span>My town</a></li>
                <li><a href="#"><span class="square"></span>Links</a></li>
            </ul>
        </div>

        <div class="content">
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
        </div>

        <div class="footer">
            <p>Made 5 April 2004<br>by myself.</p>
        </div>
    </div>
</body>
</html>
