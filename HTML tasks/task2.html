<!DOCTYPE html>
<html>
<head>
    <title>Centered List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .list-container {
            text-align: left;
            border: 2px solid black;
            padding: 20px;
            width: fit-content;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
